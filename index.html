<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <img class="hero" src="/assets/images/illustration-article.svg" alt="card image">

    <div class="box-data">
      <p class="tag">Learning</p>
      <p class="data">Published 21 Dec 2023</p>
    </div>

    <div class="box-content flex-column">
      <h1 class="title" href="#">HTML & CSS foundations</h1>
      <p class="paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <div class="box-author flex">
      <img class="avatar" src="/assets/images/image-avatar.webp" alt="image of the author's face">
      <p class="author">Greg Hooper</p>
    </div>
  </main>
</body>

</html>
